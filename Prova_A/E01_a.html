<script>
    /*
    PROBLEMA: Ração canina
    Um cão deve comer, diariamente, algumas gramas de ração. Aos finais de semana ele come 15% a mais do que em dias úteis.
    Peça para o usuário informar quantas gramas o cão come diariamente e calcule qual o peso da ração que é consumida semanalmente.
    Ao final, apresente o resultado.
    */

    //ENTRADA

const gramasDiarios = Number(prompt(`Informe quantas gramas de ração o cão come diariamente:`));

    //PROCESSAMENTO

    const gramasFinalDeSemana = Number (gramasDiarios) + (15/100*gramasDiarios) 
    const calculo1 = gramasFinalDeSemana * 2
    const calculo2 = gramasDiarios * 5
    const calculo3 = calculo1 + calculo2

    //SAÍDA

alert(`O peso da ração consumida semanalmente é de ${calculo3} gramas.`);

</script>
