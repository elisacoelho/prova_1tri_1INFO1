<script>
    /*
    PROBLEMA: Consumo motocicleta
    Considere que o proprietário de uma motocicleta deseja saber qual foi o custo total da manutenção da motocicleta 
    (revisões e combustível) que utilizou para se locomover para o trabalho.
    Peça para o usuário informar quantos quilômetros a motocicleta consegue percorrer com cada litro de 
    combustível e para informar também qual a quilometragem que já percorreu.
    A cada dois mil (2000) quilômetros haverá uma revisão obrigatória, no valor de R$ 200,00.
    Calcule a quantidade total de litros de combustível consumidos e também o custo total em revisão da motocicleta.
    */

    //ENTRADA
const quilometros = Number(prompt(`Informe quantos km a motocicleta consegue percorrer com cada litro de combustível`));
const quilometragem = Number(prompt(`Informe também a quilometragem percorrida:`).replace(",","."));


    //PROCESSAMENTO

    const calculo = quilometragem / quilometros;
    const calculo2 = quilometragem / 2000;
    const calculo3 = calculo2 * 200;
    



    //SAÍDA
    alert(`A quantidade total de litros de combustível consumidos foi de ${calculo}. O custo total da revisão da motocicleta foi de ${calculo3.toFixed(2).replace(".",",")}`);


</script>
